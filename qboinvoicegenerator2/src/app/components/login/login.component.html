<div class="uk-container uk-container-large">
  <h1 *ngIf="!name">
    Hello
  </h1>
  <h1 *ngIf="name">
    Hello, {{name}}
  </h1>
  
  <button *ngIf="loggedIn === false" class="uk-button uk-button-default" (click)="launchPopup()">
    Login
  </button>
  <button *ngIf="loggedIn === true" class="uk-button uk-button-default" (click)="logoff()">
    Logout
  </button>
</div>
